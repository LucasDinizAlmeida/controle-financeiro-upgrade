<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Controle Financeiro</title>
  </head>
  <body>
    <div class="container" id="containerIncome">
      <h2  class="category">Receitas por categoria</h2>
    </div>
    <div class="container">
      <h2>Controle Financeiro</h2>
      <h4>Saldo atual</h4>
      
      <h1 id="balance" class="balance">R$ 0.00</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Receitas</h4>
          <p id="money-plus" class="money plus">+ R$0.00</p>
        </div>

        <div>
          <h4>Despesas</h4>
          <p id="money-minus" class="money minus">- R$0.00</p>
        </div>
      </div>

      <h3>Transações <button id="hideTransactions" onclick="hide()">-</button></h3>
      
      <ul id="transactions" class="transactions">
        <!--<li class="minus">
          Salário <span>-$400</span><button class="delete-btn">x</button>
        </li>-->
      </ul>

      <h3>Adicionar transação</h3>
      
      <form id="form">
        <div class="form-control">
          <label for="text">Nome</label>
          <input autofocus type="text" id="text" placeholder="Nome da transação" />
        </div>

        <div class="form-control">
          <label for="amount">Valor <br />
            <small>(negativo - despesas, positivo - receitas)</small>
          </label>
          <input type="number" id="amount" placeholder="Valor da transação" />
        </div>
        <div class="form-control">
          <label for="category">Categoria</label>
          <input type="text" name="nameCategory" id="nameCategory" placeholder="Nome da categoria">
        </div>

        <button class="btn">Adicionar</button>
      </form>
    </div>

    <div class="container" id="containerExpense">
      <h2 class="category">Despesas por Categoria</h2>
    </div>
    

    <script src="script.js"></script>
    <script src="script02.js"></script>
  </body>
</html>
